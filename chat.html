<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalluG Omni Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-interface">
    <header class="header">
      <h1>SalluG Omni</h1>
    </header>
    <main class="chat-area">
      <div class="chat-bubble user">Hi, how are you?</div>
      <div class="chat-bubble bot">I'm here to assist you!</div>
    </main>
    <footer class="footer">
      <input type="text" placeholder="Type your message..." class="input">
      <button class="send-btn">Ask</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
